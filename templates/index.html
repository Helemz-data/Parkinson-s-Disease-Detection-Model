<!DOCTYPE html>
<html>
<head>
    <title>Parkinson’s Disease Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">

            <h3 class="text-center mb-4">Parkinson’s Disease Prediction System</h3>

            <form id="predictionForm">
                <label class="form-label">Select Prediction Model</label>
<select class="form-select mb-3" id="modelSelect">
    <option value="svm">Support Vector Machine</option>
    <option value="rf">Random Forest</option>
</select>

                <h5>Biomedical Features</h5>
                <div class="row">
    {% for feature in feature_names %}
    <div class="col-md-6 mb-3">
        <label class="form-label">{{ feature }}</label>
        <input
            type="number"
            step="any"
            class="form-control feature-input"
            name="{{ feature }}"
            required
        >
    </div>
    {% endfor %}
</div>


                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="voiceToggle">
                    <label class="form-check-label">Use voice input</label>
                </div>

                <div id="voiceSection" style="display:none;">
                    <input type="file" id="voiceFile" accept=".wav" class="form-control mb-3">
                </div>

                <button type="submit" class="btn btn-primary w-100">Predict</button>
            </form>

            <div id="loading" class="text-center mt-3" style="display:none;">
                <div class="spinner-border"></div>
                <p>Processing...</p>
            </div>

            <div id="result" class="alert alert-info mt-4 text-center" style="display:none;"></div>

        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

<div class="progress mt-3" id="confidenceBar" style="display:none; height:25px;">
    <div class="progress-bar" id="confidenceFill" style="width:0%">
        0%
    </div>
</div>
